<!--  Row 1 -->
<div class="row">
    <div class="col-12">
        <div class="card">
        <div class="card-body">
            <div class="d-md-flex align-items-center">
            <div>
                <h4 class="card-title">Usuarios</h4>
                <p class="card-subtitle">
                  Módulo de usuarios (solo administradores) ...
                </p>
            </div>
            <div class="ms-auto mt-3 mt-md-0">
                <!-- Button trigger modal -->
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                  Agregar nuevo usuario
                </button>
            </div>
            </div>
            <div class="table-responsive mt-4">
            <table class="table mb-0 text-nowrap varient-table align-middle fs-3">
                <thead>
                <tr>
                    <th scope="col" class="px-0 text-muted">
                    Nombre / identificación
                    </th>
                    <th scope="col" class="px-0 text-muted">Correo</th>
                    <th scope="col" class="px-0 text-muted">Teléfono</th>
                    <th scope="col" class="px-0 text-muted">
                    Estado
                    </th>
                    <th scope="col" class="px-0 text-muted text-end">
                    Rol
                    </th>
                    <th scope="col" class="px-0 text-muted text-end">Acciones</th>
                </tr>
                </thead>
                <tbody id="users-table-body">
                </tbody>
            </table>
            </div>
        </div>
        </div>
    </div>
</div> <!-- end row -->


<div class="modal fade" id="edit-user-modal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Editar Usuario</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form id="edit-user-form">
          <input type="hidden" id="edit-user-id">

          <div class="mb-3">
            <label for="edit-nombre_completo" class="form-label">Nombre Completo</label>
            <input type="text" class="form-control" id="edit-nombre_completo">
          </div>
          <div class="mb-3">
            <label for="edit-correo" class="form-label">Correo</label>
            <input type="email" class="form-control" id="edit-correo">
          </div>
          <div class="mb-3">
            <label for="edit-telefono" class="form-label">Teléfono</label>
            <input type="text" class="form-control" id="edit-telefono">
          </div>
          <div class="mb-3">
            <label for="edit-documento" class="form-label">Documento</label>
            <input type="text" class="form-control" id="edit-documento">
          </div>

          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
            <button type="submit" class="btn btn-primary">Guardar Cambios</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
