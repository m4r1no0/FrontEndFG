<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h4 class="fw-bold">Producci贸n de Huevos</h4>
    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#create-produccion-modal">
      <i class="fa-solid fa-plus"></i> Nueva Producci贸n
    </button>
  </div>

  <table class="table table-striped align-middle">
    <thead>
      <tr>
        <th>ID</th>
        <th>Id Galpon</th>
        <th>Cantidad</th>
        <th>Fecha</th>
        <th>Id_tipo_Huevo</th>
        <th class="text-end">Acciones</th>
      </tr>
    </thead>
    <tbody id="produccion-table-body">
      <tr>
        <td colspan="6" class="text-center text-muted">Cargando registros...</td>
      </tr>
    </tbody>
  </table>
</div>

<!-- MODAL EDITAR -->
<div class="modal fade" id="edit-produccion-modal" tabindex="-1">
  <div class="modal-dialog">
    <form id="edit-produccion-form" class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Editar Producci贸n</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <input type="hidden" id="edit-produccion-id">

        <div class="mb-3">
          <label class="form-label">Fecha</label>
          <input type="date" id="edit-fecha" class="form-control" required>
        </div>

        <div class="mb-3">
          <label class="form-label">Cantidad de Huevos</label>
          <input type="number" id="edit-cantidad" class="form-control" required>
        </div>

        <div class="mb-3">
          <label class="form-label">Id_tipo_Huevo</label>
          <input type="number" id="edit-id-tipo-huevo" class="form-control" required>
        </div>
      </div>

      <div class="modal-footer">
        <button type="submit" class="btn btn-success">Guardar Cambios</button>
      </div>
    </form>
  </div>
</div>

<!-- MODAL CREAR -->
<div class="modal fade" id="create-produccion-modal" tabindex="-1">
  <div class="modal-dialog">
    <form id="create-produccion-form" class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Nueva Producci贸n</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <div class="mb-3">
          <label class="form-label">Fecha</label>
          <input type="date" id="create-fecha" class="form-control" required>
        </div>

        <div class="mb-3">
          <label class="form-label">Cantidad de Huevos</label>
          <input type="number" id="create-cantidad" class="form-control" required>
        </div>

        <div class="mb-3">
          <label class="form-label">ID Galpon</label>
          <input type="text" id="create-id-galpon" class="form-control" placeholder="Ej:3">
        </div>

        <div class="mb-3">
          <label class="form-label">Id_tipo_Huevo</label>
          <input type="number" id="create-id-tipo-huevo" class="form-control" required>
        </div>
      </div>

      <div class="modal-footer">
        <button type="submit" class="btn btn-primary">Registrar</button>
      </div>
    </form>
  </div>
</div>


</body>
</html>
