<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AVISENA</title>
  <link rel="shortcut icon" type="image/png" href="./assets/images/logos/favicon.png" />
  <link rel="stylesheet" href="./assets/css/styles.min.css" />
</head>

<body>
  <!--  Body Wrapper -->
  <div class="page-wrapper" id="main-wrapper" data-layout="vertical" data-navbarbg="skin6" data-sidebartype="full"
    data-sidebar-position="fixed" data-header-position="fixed">
    <div
      class="position-relative overflow-hidden text-bg-light min-vh-100 d-flex align-items-center justify-content-center">
      <div class="d-flex align-items-center justify-content-center w-100">
        <div class="row justify-content-center w-100">
          <div class="col-md-8 col-lg-6 col-xxl-3">
            <div class="card mb-0">
              <div class="card-body">
                <a href="./index.html" class="text-nowrap logo-img text-center d-block py-3 w-100">
                  <img src="./assets/images/logos/logo.svg" alt="">
                </a>
                <p class="text-center">Your Social Campaigns</p>
                <form id="login-form">
                  <div class="mb-3">
                    <label for="username-input" class="form-label">Usuario</label>
                    <input type="email" class="form-control" id="username-input" aria-describedby="emailHelp" required>
                  </div>
                  <div class="mb-4">
                    <label for="password-input" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="password-input" required>
                  </div>

                  <div id="error-message" class="text-danger text-center mb-3"></div>

                  <div class="d-flex align-items-center justify-content-between mb-4">
                    <div class="form-check">
                      <input class="form-check-input primary" type="checkbox" value="" id="flexCheckChecked" checked>
                      <label class="form-check-label text-dark" for="flexCheckChecked">
                        Remeber this Device
                      </label>
                    </div>
                    <a class="text-primary fw-bold" href="./index.html">Olvidaste la contraseña ?</a>
                  </div>
                  <button id="login" class="btn btn-primary w-100 py-8 fs-4 mb-4 rounded-2">Iniciar</button>
                  <div class="d-flex align-items-center justify-content-center">
                    <p class="fs-4 mb-0 fw-bold">New to MaterialM?</p>
                    <a class="text-primary fw-bold ms-2" href="./authentication-register.html">Crea una cuenta</a>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="./assets/libs/jquery/dist/jquery.min.js"></script>
  <script src="./assets/libs/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  <!-- solar icons -->
  <script src="https://cdn.jsdelivr.net/npm/iconify-icon@1.0.8/dist/iconify-icon.min.js"></script>

<script>

    const boton = document.getElementById("login");
    
    boton.addEventListener("click", (event)=>{
        event.preventDefault(); // Evita que el formulario se envíe de la forma tradicional
        // lo que que quiero que se ejecute cuando en el boton hagan click
        // URL del endpoint de autenticación en el servidor
        const loginUrl = "https://backendfastapi-lzx4.onrender.com/access/token";

        let correo = document.getElementById("username-input").value;
        let contrasenia = document.getElementById("password-input").value;

        // Crear objeto URLSearchParams para enviar datos como formulario
        const formData = new URLSearchParams();

        // Agregar credenciales al formulario
        formData.append("username", correo);  // Email del usuario
        formData.append("password", contrasenia); // Contraseña del usuario

        // Realizar petición HTTP POST al servidor
        fetch(loginUrl, {
            method: "POST",  // Método HTTP para enviar datos
            headers: {
                // Especifica que enviamos datos de formulario codificados en URL
                "Content-Type": "application/x-www-form-urlencoded",
                // Especifica que esperamos recibir JSON como respuesta
                "accept": "application/json"
            },
            body: formData  // Datos del formulario a enviar
        })
        .then(response => {
            // Verificar si la respuesta fue exitosa (status 200-299)
            if (!response.ok) {
                // Si hay error, convertir respuesta a JSON y lanzar excepción
                return response.json().then(err => { throw err });
            }
            // Si todo está bien, convertir respuesta a JSON
            return response.json();
        })
        .then(data => {
            // Manejar respuesta exitosa del servidor
            console.log("Login exitoso:", data);
            
            // Guardar token de acceso en localStorage del navegador
            localStorage.setItem("access_token", data.access_token);
            
            // Guardar información del usuario en localStorage (convertida a JSON)
            localStorage.setItem("user", JSON.stringify(data.user));

            // REDIRECCIÓN DESPUÉS DEL LOGIN EXITOSO
            // Opción 1: Redirección inmediata
            window.location.href = "index.html";
            
            // Opción 2: Reemplazar la página actual (no permite volver atrás)
            // window.location.replace("dashboard.html");
        })
        .catch(error => {
            // Manejar cualquier error que ocurra durante el proceso
            console.error("Error en login:", error);
            const mensaje = document.getElementById("error-message");
            mensaje.innerHTML = error.detail;
        });
    });

  </script>
</body>
</html>
